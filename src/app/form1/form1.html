<div>
    <div class="widget wblue">
        <div class="widget-head">
            {{vm.main}}
        </div>
        <div class="widget-content user">
            <h2>{{vm.second}}</h2>
            <form class="form-horizontal" ng-submit="vm.process()">
                <div class="form-group">
                    <label class="col-sm-3 control-label">Value 1</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="vm.form.value1"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Value 2</label>
                    <div class="col-sm-9">
                        <select class="form-control"
                                ng-model="vm.form.value2">
                            <option>option1</option>
                            <option>option2</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default">Process</button>
                    </div>
                </div>
            </form>
            row data
            <pre>{{vm.form|json:4}}</pre>
            processed data
            <pre>{{vm.processed}}</pre>
        </div>
    </div>
</div>
